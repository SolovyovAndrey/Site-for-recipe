<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b; /* dark grey */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        h1 {
            color: #ffb85c;
			text-align: center;
        }
		
		h2 {
            color: #ffb85c;
        }

        p, li {
            color: #888;
        }

        ul, ol {
            margin-left: 20px;
        }

        .recipe-image {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Language switch */
        .lang-switch {
            text-align: right;
            margin-bottom: 10px;
        }

        .lang-switch button {
            margin-left: 5px;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            background: #ddd;
        }

        .lang-switch button:hover {
            background: #bbb;
        }

        /* Download button */
        .download-btn {
            display: block;
            margin: 40px auto 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #d2691e;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #a85217;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Language switch -->
    <div class="lang-switch">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('uk')">UA</button>
        <button onclick="setLanguage('fr')">FR</button>
    </div>

    <h1 id="title"></h1>

    <img
        src="https://stravy.net/uploads/images/default/5523_5a.jpg"
        alt="Lamb ribs with sauce"
        class="recipe-image"
        loading="lazy"
    >

    <h2 id="ingredientsTitle"></h2>
    <ul id="ingredients"></ul>

    <h2 id="instructionsTitle"></h2>
    <ol id="instructions"></ol>

    <!-- Download button at bottom -->
    <button class="download-btn" onclick="downloadRecipe()" id="downloadBtn"></button>

    <div class="footer">
        © 2026 My Personal Recipe Website
    </div>
</div>

<script>
const content = {
    en: {
        title: "Pork Ribs in Ginger-Honey Sauce",
        download: "⬇️ Download Recipe",
        ingredientsTitle: "Ingredients",
        ingredients: [
            "Pork ribs       1.2 kg",
			"Honey           50 g",
			"Soy sauce       20 g",
			"Ginger          40 g",
			"Garlic          6 cloves",
			"Mustard         20 g",
			"Ground paprika  1 g",
			"Chili pepper    8 g",
			"Vegetable oil   1 tbsp"
        ],
        instructionsTitle: "Instructions",
        instructions: [
            "Grate the ginger using a coarse grater and the garlic using a fine grater.",
			"Prepare the marinade by mixing all the ingredients together.",
			"Coat the ribs with the marinade and let them rest for a few hours.",
			"Place the ribs on a baking sheet lined with foil.",
			"Preheat the oven to 190°C.",
			"Place the baking sheet on the lower rack and cook for 50–60 minutes, depending on the thickness of the ribs."
        ]
    },

    uk: {
        title: "Свинячі ребра в імбирно-медовому соусі",
        download: "⬇️ Завантажити рецепт",
        ingredientsTitle: "Інгредієнти",
        ingredients: [
            "Ребра свинячі       1,2 кг",
			"Мед                 50 г",
			"Соєвий соус         20 г",
			"Імбир               40 г",
			"Чеснок              6 зубчиков",
			"Гірчица             20 г",
			"Мелена паприка      1 г",
			"Перець чилі         8 г",
			"Рослинна олія  	 1 ст. л."
        ],
        instructionsTitle: "Приготування",
        instructions: [
            "Натріть імбир на грубій тертці, а часник — на дрібній.",
			"Приготуйте маринад, змішавши всі інгредієнти.",
			"Змастіть ребра маринадом і залиште на кілька годин.",
			"Викладіть ребра на деко, застелене фольгою.",
			"Розігрійте духовку до 190°C.",
			"Поставте деко на нижній рівень і готуйте 50–60 хвилин, залежно від товщини реберця."
        ]
    },

    fr: {
        title: "Travers de porc sauce miel-gingembre",
        download: "⬇️ Télécharger la recette",
        ingredientsTitle: "Ingrédients",
        ingredients: [
            "Travers de porc  1,2 kg",
			"Miel             50 g",
			"Sauce soja       20 g",
			"Gingembre        40 g",
			"Ail              6 gousses",
			"Moutarde         20 g",
			"Paprika moulu    1 g",
			"Piment chili     8 g",
			"Huile végétale   1 c. à s"
        ],
        instructionsTitle: "Préparation",
        instructions: [
            "Râpez le gingembre avec une grosse râpe et l'ail avec une râpe fine.",
			"Préparez la marinade en mélangeant tous les ingrédients.",
			"Badigeonnez les travers de porc avec la marinade et laissez reposer pendant quelques heures.",
			"Disposez les travers sur une plaque de cuisson tapissée de papier aluminium.",
			"Préchauffez le four à 190°C.",
			"Placez la plaque au niveau inférieur du four et faites cuire pendant 50 à 60 minutes, selon l'épaisseur des morceaux."
        ]
    }
};

let currentLang = "uk";

function setLanguage(lang) {
    currentLang = lang;
    const data = content[lang];

    document.getElementById("title").textContent = data.title;
    document.getElementById("downloadBtn").textContent = data.download;
    document.getElementById("ingredientsTitle").textContent = data.ingredientsTitle;
    document.getElementById("instructionsTitle").textContent = data.instructionsTitle;

    const ingredientsList = document.getElementById("ingredients");
    ingredientsList.innerHTML = "";
    data.ingredients.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ingredientsList.appendChild(li);
    });

    const instructionsList = document.getElementById("instructions");
    instructionsList.innerHTML = "";
    data.instructions.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        instructionsList.appendChild(li);
    });
}

function downloadRecipe() {
    const data = content[currentLang];
    let text = `${data.title}\n\n${data.ingredientsTitle}:\n`;
    data.ingredients.forEach(i => text += `- ${i}\n`);
    text += `\n${data.instructionsTitle}:\n`;
    data.instructions.forEach((s, i) => text += `${i + 1}. ${s}\n`);

    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "recipe.txt";
    a.click();

    URL.revokeObjectURL(url);
}

/* Default language */
setLanguage(currentLang);
</script>

</body>
</html>
